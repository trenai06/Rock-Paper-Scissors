<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1> Rock Paper Scissors </h1>
        <img class="title-image" src="./Assets/rock-paper-scissors-2.jpg" alt="Rock, Paper, Scissors">

        <div class="game-container"> 
          
                <div class="guess-container"> 
                    <div class="player-guess"> 
                        <h3>Choose One</h3>
                       <button class="player rock" id="rock" value="Rock" onclick="buttonCheck(this.value), textReset(), rockSelect()" onblur="document.getElementById('rock').style.border = 'solid black 2px'"> </button>
                       <button class="player paper" id="paper" value="Paper" onclick="buttonCheck(this.value), textReset(), paperSelect()" onblur="document.getElementById('paper').style.border = '2px solid black'"> </button>
                       <button class="player scissors" id="scissors" value="Scissors" onclick="buttonCheck(this.value), textReset(), scissorsSelect()" onblur="document.getElementById('scissors').style.border = '2px solid black'"> </button>
                    </div>
                    <div class="results">
                        
                        <h3 id="submit"> Let's see what you got? </h3>
                        <button class="submit" onclick="gameResults(), arrayPop(), gameWinOrLose()"> Submit </button>
                        <div class="score">
                            <div id="player-score">0</div>
                            <div>Score</div>
                            <div id="computer-score">0</div>
                        </div>
                        
                    </div>
                    <div class="computer-answer">
                        <h3>Computer</h3>
                         <img class="image computer-image" id="Rock" src="./Assets/Rock.jpg" alt="Rock"> 
                         <img class="image computer-image" id="Paper" src="./Assets/Paper.jpg" alt="Paper"> 
                         <img class="image computer-image" id="Scissors" src="./Assets/scissors.png" alt="Scissors"> 
                    </div>
                </div>
        </div>
    </div>
</body>

    <script src="script.js"></script>
</html>
