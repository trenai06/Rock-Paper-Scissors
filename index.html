<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1> Rock Paper Scissors </h1>
        <img class="title-image" src="./Assets/Untitled design.jpg" alt="Rock, Paper, Scissors">

        <div class="game-container"> 
            <h2> Feeling Lucky? Make a choice and let's see!! </h2>
                <div class="guess-container"> 
                    <div class="player-guess"> 
                        <h3>Choose One</h3>
                            <label>
                                <input class="checkbox" type="checkbox" id="Rock" name="Rock">
                                <img  class="image player-image" src="./Assets/Rock.jpg" alt="Rock">
                            </label>
                            <label>
                                <input class="checkbox" type="checkbox" id="Paper" name="Paper">
                                <img id="Paper" class="image player-image" src="./Assets/Paper.jpg" alt="Paper">
                            </label>
                            <label>
                                <input class="checkbox" type="checkbox" id="Scissors" name="Scissors">
                                <img id="Scissors" class="image player-image" src="./Assets/scissors.png" alt="Scissors"> 
                            </label>
                       <!-- <button class="player" id="Rock" value="Rock" onclick="rockSelect()"> <img  class="image player-image" src="./Assets/Rock.jpg" alt="Rock"> </button>
                       <button class="player" onclick="playerSelection()"> <img id="Paper" class="image player-image" src="./Assets/Paper.jpg" alt="Paper"> </button>
                       <button class="player" onclick="playerSelection()"> <img id="Scissors" class="image player-image" src="./Assets/scissors.png" alt="Scissors"> </button> -->
                    </div>
                    <div class="results">
                        <h3 id="submit"> Win/Lose/Tied Display </h3>
                        <button class="submit" onclick="playerChoice()"> Submit </button>
                    </div>
                    <div class="computer-answer">
                        <h3>Computer Answer</h3>
                         <img class="image computer-image" src="./Assets/Rock.jpg" alt="Rock"> 
                         <img class="image computer-image" src="./Assets/Paper.jpg" alt="Paper"> 
                         <img class="image computer-image" src="./Assets/scissors.png" alt="Scissors"> 
                    </div>
                </div>
        </div>
    </div>
</body>

    <script src="script.js"></script>
</html>
